<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet"  href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="Offal">
            <div class="DiffIconConStyle">
                <div class="IconConditions">
                    <div class="IconTemp">
                        <button class="SVGicons">  <a href="temp.html"><img class="SVGicons" src="/TestWebApl/SVG/Condis_Icons/Norm_TempIcon.svg"></a></button>
                    </div>
                    <div class="IconHum">
                        <button class="SVGicons"> <a href="hum.html"><img class="SVGicons" src="/TestWebApl/SVG/Condis_Icons/Hum_NormIcon.svg"></a></button>
                    </div>
                    <div class="IconSun">
                        <button class="SVGicons">  <a href="sun.html"><img class="SVGicons" src="/TestWebApl/SVG/Condis_Icons/On_SunIcon.svg"></a></button>
                    </div>
                </div>
            </div>

            <div class="MiddlePlacement">
                <div class="LeftPlant">
                    <img class="LeftPlantSVG" src="/TestWebApl/SVG/SalatSennep_Happy.svg">
                </div>

                <div class="TempsCurRec">
                    <div class="CurrentTemp">
                        <div class="StatsStyle">
                            <img class="CurRec" src="/TestWebApl/SVG/Varm_temp.svg">
                            <h3>24 Grader</h3>
                        </div>
                        <p>Nåværende temeratur</p>
                    </div>
                    <div class="RecomendedTemp">
                        <div class="StatsStyle">
                            <img class="CurRec" src="/TestWebApl/SVG/Normal_temp.svg">
                            <h3>24 Grader</h3>
                        </div>
                        <p>Anbefalt temeratur</p>
                    </div>
                    <div class="Suggestions">
                        <h2>Det er for varmt! Prøv dette:</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
